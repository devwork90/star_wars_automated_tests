name: CI Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-ui-tests:
    name: UI Tests (Selenium)
    runs-on: ubuntu-latest
    services:
      xvfb:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run UI Tests
        run: xvfb-run pytest test_cases/frontend/

  backend-api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run API Tests
        run: pytest test_cases/backend/
